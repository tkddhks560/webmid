<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link type="text/css" rel="stylesheet" href="mid.css"></link>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>

    <div>
        <div class="inner">
            <h1>Growth</h1>
            <nav>
                <a href = "http://computer.knu.ac.kr">고객센터</a>
            </nav>
        </div>
    </div>
    <div class="main">
        <div class="f-content">
            <h2>더 나은 삶을 위한
                <br>
                자기계발 도우미
            </h2>
            <p>
                많은 사람들이 자기계발을 하려고 노력하지만
                <br>
                꾸준히 하는 것을 힘들어합니다.
                <br>
                Growth와 함께라면 가능합니다!
            </p>
        </div>
        <div>
            <a href="https://play.google.com/store/apps">
                <img class="google"
                    src="https://play.google.com/intl/ko/badges/static/images/badges/ko_badge_web_generic.png">
            </a>
        </div>
        <div class="f-image">
            <img class="first"
                src="growth.png">
        </div>
    </div>
    <div class="feel">
        <div>
            <div>

                <h2>성장의 재미를 느껴보세요!</h2>
                <p>
                    <br>
                    자신이 정한 하루 목표를 달성할 때마다 캐릭터가 성장합니다!
                </p>

            </div>
            <div>
                <div class="swiper-container">
                    <div class="swiper-wrapper tree">
                        <div class="swiper-slide"><img src="tree01.png"></div>
                        <div class="swiper-slide"><img src="tree02.png"></div>
                        <div class="swiper-slide"><img src="tree03.png"></div>
                        <div class="swiper-slide"><img src="tree04.png"></div>
                        <div class="swiper-slide"><img src="tree05.png"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gether">
        <div>
            <div>

                <h2>꾸준히 성장시켜 여러 캐릭터를 모아보세요!</h2>
                <p>
                    <br>
                    자기계발을 하며 여러가지 캐릭터들을 수집하다보면 어느새 목표달성!
                </p>
            </div>
            <div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="second" src="sticker_125.png"></div>
                        <div class="swiper-slide"><img class="second" src="sticker_126.png"></div>
                        <div class="swiper-slide"><img class="second" src="sticker_127.png"></div>
                        <div class="swiper-slide"><img class="second" src="sticker_128.png"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div>
            <address>
                <strong>이상완</strong>
                <p>심화컴퓨터학부 2012105071</p>
            </address>
        </div>

    </footer>

    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
            },
        })

    </script>

</body>

</html>
